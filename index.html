<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <title>Avalie a sua Mentoria</title>
</head>
<body>
  <div class="page">
    <header>

      <h1>Avalie a sua Mentoria</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="images/img.svg" alt="Imagem de um chapéu com 5 estrelas">
    
    </header>
    
  </div>

  <main>

    <div class="top-form">
      <h1>Informações Gerais</h1>
    </div>

    <form id="my-form">

      <div class="wrapper">

        <fieldset>
  
          <div class="group-input-wrapper">
            
            <div class="input-wrapper">
  
              <label for="event-firstname">Nome</label>
              <input type="text" id="event-firstname"/>
  
            </div>
  
            <div class="input-wrapper">
  
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname"/>
  
            </div>
  
          </div>
  
          <div class="input-wrapper">
  
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email"  id="event-email"/>
  
          </div>
  
        </fieldset>
  
  
        <fieldset>
  
          <div class="fieldset-wrapper">

            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">

              <label for="event-mentor">Selecione quem foi o seu mentor</label>

              <select id="">
                <option value="">Mayk</option>
                <option value="">Rodrigo</option>
              </select>

            </div>

            <div class="input-wrapper">

              <label for="event-feedback">Feedback sobre o mentor</label>

              <textarea id="event-feedback" ></textarea>

            </div>

            <div class="checkbox-wrapper">

              <input type="checkbox" id="event-doubt">
              <label for="event-doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>


            </div>
  
  
  
          </div>
  
        </fieldset>

      </div>
  
        <fieldset>
          <div class="fieldset-wrapper">

            

            <legend>Agendando Próxima Mentoria</legend>


          </div>
        </fieldset>




    </form>

  </main>
  


  
  

  
</body>
</html>
